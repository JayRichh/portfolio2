<div class="info-tooltip-trigger"
     [attr.aria-label]="content()"
     (mouseenter)="showTooltip()"
     (mouseleave)="hideTooltip()"
     (focus)="showTooltip()"
     (blur)="hideTooltip()"
     tabindex="0">
  <svg class="info-icon" [class]="'icon-' + size()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"/>
    <path d="M12 16v-4"/>
    <path d="M12 8h.01"/>
  </svg>

  @if (isVisible()) {
    <div class="info-tooltip-content" role="tooltip">
      {{ content() }}
    </div>
  }
</div>
